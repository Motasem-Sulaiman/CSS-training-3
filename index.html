<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="result.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&family=Outfit:wght@100;900&family=PT+Sans+Caption&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="container2">
        <div id="result">Your Result</div>
        <div class="result">
          <div id="num">76</div>
          <div id="of100">of 100</div>
        </div>

        <div id="Great">Great</div>
        <div id="scored">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
   
      <div class="container3">
        <div id="summary"> Summary</div>
     
        <div id="readiv"><img class="img" src="./assets/images/icon-reaction.svg"/>
          <span id="rea">Reaction </span>  
          <span class="black">80 / 100</span>
          
        </div>

        <div id="memdiv"><img  class="img" src="./assets/images/icon-memory.svg"/>
          <span id="mem"> Memory </span>
         
          <span class="black">92 / 100</span>
          </div>

        <div id="virdiv">
          <img class="img" src="./assets/images/icon-verbal.svg"/>
          <span id="vir"> Verbal</span>
          
          
        <span class="black" > 61 / 100</span> 
        
        </div>

        <div id="visdiv"><img class="img" src="./assets/images/icon-visual.svg"/>
          <span id="vis"> Visual </span>
          
          <span class="black" > 72 / 100</span>
         
        
        </div>
        <div class="button"> Continue</div>
      </div>
    </div>
  </body>
</html>
